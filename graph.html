<!doctype html>
<html lang="it">

<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="#" />
	<link href="css/style.css" rel="stylesheet" />
	<link href="css/custom.css" rel="stylesheet" />
	<link href="css/cytoscape.js-panzoom.css" rel="stylesheet" type="text/css" />
	<link href="css/jquery.qtip.min.css" rel="stylesheet" type="text/css" />

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
		integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

	<meta name="viewport"
		content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
	<title>Graph</title>

	<script src="js/jsGraph/jquery.min.js"></script>
	<script src="js/jsGraph/cytoscape.min.js"></script>
	<script src="js/jsGraph/cytoscape-cxtmenu.js"></script>
	<script src="js/jsGraph/arbor.js"></script>
	<script src="js/jsGraph/layout.arbor.js"></script>
	<script src="js/jsGraph/arbor-tween.js"></script>
	<script src="js/qtip/jquery.qtip.min.js"></script>
	<script src="js/jsGraph/cytoscape-qtip.js"></script>
	<script src="js/jsGraph//jquery.history.js"></script>
	<script src="js/jsGraph/cytoscape-panzoom.js"></script>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<div id="header">
					<p id="gr-icon" class="name-box">
						<i class="fa fa-project-diagram" style="width:25px; height:25px;"></i>
						REVEAL.srl
					</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div id="textDiv" style="overflow-y: scroll; max-height:20em;">
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-10">
				<div id="cy2" style="height: 50em">
					<div class="loader">
						<div class="sk-circle1 sk-circle"></div>
						<div class="sk-circle2 sk-circle"></div>
						<div class="sk-circle3 sk-circle"></div>
						<div class="sk-circle4 sk-circle"></div>
						<div class="sk-circle5 sk-circle"></div>
						<div class="sk-circle6 sk-circle"></div>
						<div class="sk-circle7 sk-circle"></div>
						<div class="sk-circle8 sk-circle"></div>
						<div class="sk-circle9 sk-circle"></div>
						<div class="sk-circle10 sk-circle"></div>
						<div class="sk-circle11 sk-circle"></div>
						<div class="sk-circle12 sk-circle"></div>
					</div>
				</div>
			</div>
			<div class="col-sm-2 legend">
				<div id="legenda_menu">
					<div class="inner_legenda">
						<h2 id="legenda_title"> Legend </h2>
						<div class="clear"></div>
					</div>

					<div class="legenda_hidden">
						<h4>Entities</h4>
						<div class="highlightGEO col-sm-8">
							<i class="fas fa-map-marker-alt"></i> Geographic
						</div>
						<div class="highlightGPE col-sm-8"> <i class="fas fa-user"></i>
							Person</div>
					</div>
					<div>
						<div class="inner_legenda">
							<h4 id="legenda_title"> Citation Manager</h4>
							<div class="clear"></div>
						</div>
						<div id="citationManager">
						</div>
						<div class="btn-group" role="group" aria-label="Basic example">
							<button type="button" class="legend_item btn btn-secondary mr-1"
								onclick="incrementCitation()">Next</button>
							<button type="button" class="legend_item btn btn-secondary mr-1"
								onclick="decrementCitation()">Previous</button>
							<button type="button" class="legend_item btn btn-secondary"
								onclick="decrementCitation()">All</button>
						</div>
						<div class="inner_legenda">
							<h4 id="legenda_title"> Upload File</h4>
							<div class="clear"></div>
						</div>
						<form id="myform">
							<p class="legend_item">
								<input id="myfile" name="files[]" multiple="" type="file" />
							</p>
						</form>
					</div>
				</div>
			</div>

		</div>

	</div>




	<!-- ******* Legenda ******* -->


</body>
<script type="text/javascript" src="graph.js"></script>
</body>

</html>
